<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Zephyr Demo - POS</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">


    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="h-100">

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand me-0 px-3" , href="/"> <img src="{% static 'img/zephyr-text-logo-white.png' %}"
                                                       alt="Zephyr-logo"
                                                       , style="width: 200px; height: auto"> </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sign out</a>
        </div>
    </div>
</header>

<div class="container d-flex justify-content-center align-self-center h-100 w-100 text-center" style="">
    <div class="col-lg-8 col-lg-offset-8 shadow-lg p-3 mb-5 m-5 bg-light rounded-3 h-100">
        <form>
            <div class="form-group justify-content-center align-self-center h-100 m-5">
                <h1 class="m-5">Process A Transaction</h1>
                <input type="number" class="form-control m-3" id="inputtransactionvalue"
                       aria-describedby="transactionValue"
                       placeholder="Enter Transaction value in USD">
                <small id="transactionValue" class="form-text text-muted">Enter the value of the customer's total
                    transaction in USD, formatted to two decimal places.</small>
            </div>
            <button type="submit" class="btn btn-primary mb-5"
                    onclick="dopretransaction({{ user.uid }}, '{{ user.selectedticker }}')">Submit
            </button>
        </form>
        <div class="alert alert-info alert-dismissible fade show visually-hidden">
            <strong id="promptforcard">Info!</strong> Please read the comments carefully.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show visually-hidden">
            <strong id="confirmationprompt">Info!</strong> Please read the comments carefully.
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<script src="{% static 'js/Dashboard.js' %}"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
